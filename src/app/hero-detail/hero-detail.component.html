<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>
  <ul>
  <li><button (click)="goBack()">go back</button></li>
  <li><button (click)="save()">save</button></li>
  </ul>
</div>
